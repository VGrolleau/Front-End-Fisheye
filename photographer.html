<!DOCTYPE html>
<html lang="fr">

<head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Fisheye - photographe</title>
</head>

<body>
    <header>
        <img src="assets/images/logo.png" class="logo" />
    </header>

    <main id="main">
        <div class="photograph-header">
            <div class="photographer-info"></div>
            <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
            <div class="photographer_img"></div>
        </div>

        <div class="photographer_content">
            <div class="photographer_order">
                <label for="order_by">Trier par</label>
                <select name="order_by" id="order_by">
                    <option value="popularity">Popularité</option>
                    <option value="date">Date</option>
                    <option value="title">Titre</option>
                </select>
            </div>

            <div class="photographer_section"></div>
        </div>
    </main>

    <div id="contact_modal">
        <div class="modal">
            <header>
                <h2>Contactez-moi</h2>
                <img src="assets/icons/close.svg" onclick="closeModal()" />
            </header>
            <form>
                <div>
                    <label>Prénom</label>
                    <input />
                </div>
                <button class="contact_button">Envoyer</button>
            </form>
        </div>
    </div>

    <!-- Factories -->
    <script src="scripts/factories/Photographer.js"></script>
    <script src="scripts/factories/Media.js"></script>

    <!-- Models -->
    <script src="scripts/models/Photo.js"></script>
    <script src="scripts/models/Video.js"></script>

    <!-- Scripts -->
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
</body>

</html>
