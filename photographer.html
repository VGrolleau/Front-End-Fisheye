<!DOCTYPE html>
<html lang="fr">

<head>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style-responsive.css" />
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/modal-responsive.css">
    <link rel="stylesheet" href="css/lightbox.css">
    <link rel="stylesheet" href="css/lightbox-responsive.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Fisheye - photographe</title>
</head>

<body>
    <header>
        <a href="index.html" aria-label="Fisheye Home page">
            <img src="assets/images/logo.png" class="logo" alt="Fisheye home page" />
        </a>
    </header>

    <main id="main">
        <div class="photograph-header">
            <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
            <div class="photographer-info"></div>
            <div class="photographer_img"></div>
        </div>

        <div class="photographer_content">
            <div class="photographer_order">
                <label>Trier par</label>
                <div class="custom-select">
                    <button class="order-by-btn">
                        <span>Choisissez un tri :</span>
                        <span class="fa-solid fa-angle-down select-arrow"></span>
                        <!-- <i class="fa-solid fa-angle-down select-arrow"></i> -->
                    </button>
                    <ul>
                        <li class="order-by-li">Popularité</li>
                        <li class="order-by-li">Date</li>
                        <li class="order-by-li">Titre</li>
                    </ul>
                </div>
            </div>

            <div class="photographer_section"></div>
        </div>

        <aside class="price-likes-sidebar"></aside>
    </main>

    <div id="contact_modal" aria-hidden="true" role="dialog">
        <div class="modal">
            <div class="header">
                <h2>Contactez-moi <br><span class="modal-name-photographer"></span></h2>
                <button class="modal-close" onclick="closeModal()" aria-label="Close contact form">
                    <img src="assets/icons/close.svg" alt="Close contact form cross" />
                </button>
            </div>
            <form name="contactForm">
                <div>
                    <label for="contact_firstname">Prénom</label>
                    <input type="text" name="contact_firstname" id="contact_firstname" />
                </div>

                <div>
                    <label for="contact_lastname">Nom</label>
                    <input type="text" name="contact_lastname" id="contact_lastname">
                </div>

                <div>
                    <label for="contact_email">Email</label>
                    <input type="email" name="contact_email" id="contact_email">
                </div>

                <div>
                    <label for="contact_message">Votre message</label>
                    <textarea name="contact_message" id="contact_message"></textarea>
                </div>
                <button class="contact_button">Envoyer</button>
            </form>
        </div>
    </div>

    <div class="lightbox" aria-hidden="true" role="dialog">
        <button class="lightbox__close" aria-label="Image closeup view"><span class="fa-solid fa-xmark fa-3x"></span></button>
        <button class="lightbox__prev" aria-label="Previous image"><span class="fa-solid fa-chevron-left fa-3x"></span></button>
        <div class="lightbox__container"></div>
        <button class="lightbox__next" aria-label="Next image"><span class="fa-solid fa-chevron-right fa-3x"></span></button>
    </div>

    <!-- Factories -->
    <script src="scripts/factories/Photographer.js"></script>
    <script src="scripts/factories/Media.js"></script>

    <!-- Models -->
    <script src="scripts/models/Photo.js"></script>
    <script src="scripts/models/Video.js"></script>
    <script src="scripts/models/Lightbox.js"></script>

    <!-- Scripts -->
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
</body>

</html>
